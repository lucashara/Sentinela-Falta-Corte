<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>{{TITLE}}</title>
    <meta name="color-scheme" content="light only" />
    <style>
      /* ===== Base (SEM fundo colorido) ===== */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #111827; /* texto preto no modo claro */
        background: #ffffff; /* fundo branco */
        line-height: 1.45;
      }

      /* Cartão central limitado (600–640px) */
      .card {
        width: 100%;
        max-width: 640px;
        margin: 0 auto;
        padding: 16px;
      }

      .title {
        margin: 0 0 8px;
        text-align: center;
        font-size: 22px;
        color: #111827;
      }

      .subtitle {
        margin: 8px 0 10px;
        text-align: center; /* centraliza subtítulos */
        color: #374151;
      }
      .subtitle-small {
        font-size: 15px;
        line-height: 1.3;
      }
      .subtitle-mini {
        font-size: 13px;
        line-height: 1.3;
        color: #6b7280;
      }

      .footer {
        text-align: center;
        font-size: 12.5px;
        color: #6b7280;
        margin-top: 14px;
      }

      /* ===== Tabelas centradas (não 100%) =====
         Ajustes para FICAR MENORES:
         - Fonte 11px
         - Padding 6px
         - min-width menor (480px)
      */
      .tblWrap {
        text-align: center; /* centraliza o inline-table */
        overflow-x: auto; /* rolagem horizontal só quando precisar */
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
        margin: 0 0 12px;
        padding-bottom: 1px;
      }

      table.data {
        display: inline-table; /* permite centralizar dentro do wrapper */
        table-layout: auto;
        border-collapse: separate;
        border-spacing: 0;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        overflow: hidden; /* bordas arredondadas visuais */
        width: auto; /* NÃO usar 100% para evitar “estouro” */
        min-width: 480px; /* menor que antes para compactar */
        font-size: 11px; /* <<< menor */
        color: #000000; /* dados pretos e legíveis no modo claro */
      }

      table.data th,
      table.data td {
        border: 1px solid #e5e7eb;
        padding: 6px; /* <<< menor */
        text-align: center;
        white-space: nowrap;
      }

      table.data th {
        background: #282248;
        color: #ffffff;
        text-transform: uppercase;
        font-size: 11px; /* cabeçalho proporcional */
      }

      /* Zebra para legibilidade (sutil) */
      table.data tbody tr:nth-child(even) td {
        background: #fafafa;
      }

      /* Hover AZUL mais suave (menos “gritante”) */
      table.data tbody tr:hover td {
        background-color: #eaf2ff !important; /* azul bem leve */
        color: #000000 !important;
        transition: background-color 100ms linear;
      }

      /* Linha TOTAL destacada (sem fundo; bordas e negrito) */
      .total-row td {
        font-weight: 700;
        border-top: 2px solid #0f5db1;
        border-bottom: 2px solid #0f5db1;
        letter-spacing: 0.02em;
      }

      /* Desvio ACIMA da meta -> vermelho forte */
      .bad td {
        color: #b30000 !important;
        font-weight: 700;
      }

      /* Utilitários */
      .muted {
        color: #6b7280;
      }

      /* Ajustes mínimos mobile */
      @media (max-width: 420px) {
        .card {
          padding: 12px;
        }
        .title {
          font-size: 20px;
        }
        table.data {
          min-width: 440px; /* ainda menor no mobile quando possível */
          font-size: 10.5px; /* leve redução no mobile */
        }
        table.data th,
        table.data td {
          padding: 5px;
        }
      }
    </style>
    <!-- EXTRA_CSS -->
  </head>
  <body>
    <div class="card">
      <h2 class="title">{{TITLE}}</h2>
      {{CONTENT}}
      <div class="footer">{{FOOTER}}</div>
    </div>
  </body>
</html>
