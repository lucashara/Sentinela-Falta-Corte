<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>{{TITLE}}</title>
    <meta name="color-scheme" content="light only" />
    <style>
      /* ===== Base do e-mail (cartão centralizado) ===== */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #111827;
        background: #ffffff;
        line-height: 1.45;
      }
      /* O “cartão” limita a largura do e-mail para evitar zoom/resize do Outlook */
      .card {
        width: 100%;
        max-width: 640px; /* faixa recomendada 600–640px */
        margin: 0 auto;
        padding: 16px;
      }
      .title {
        margin: 0 0 8px;
        text-align: center;
        font-size: 22px;
        color: #111827;
      }
      .subtitle {
        margin: 0 0 12px;
        text-align: center;
        color: #6b7280;
      }
      .footer {
        text-align: center;
        font-size: 12.5px;
        color: #6b7280;
        margin-top: 14px;
      }

      /* ===== Tabelas de dados =====
         A tabela fica INTEIRA; se for maior que o cartão, aparece rolagem horizontal
         apenas no contêiner da tabela (sem quebrar layout nem disparar “ver tamanho original”). */
      .tblWrap {
        overflow-x: auto; /* barra horizontal só quando necessário */
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
        margin: 0 0 16px;
        padding-bottom: 2px; /* evita recorte da sombra/borda no fim */
      }

      /* A tabela usa somente o espaço necessário (width:auto) */
      table.data {
        border-collapse: separate;
        border-spacing: 0;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        overflow: hidden; /* bordas arredondadas visuais */
        width: auto; /* NÃO 100%: evita esticar demais no Outlook */
        min-width: 720px; /* visual tradicional: tabela completa */
        font-size: 13px;
      }
      table.data th,
      table.data td {
        border: 1px solid #e5e7eb;
        padding: 8px;
        text-align: center;
        white-space: nowrap;
      }
      table.data th {
        background: #282248;
        color: #ffffff;
        text-transform: uppercase;
      }
      table.data tr:nth-child(even) {
        background: #f9fafb;
      }
      table.data tr:hover {
        background: #eef2ff;
        transition: background-color 120ms linear; /* animação suave mantida */
      }

      /* Utilitários comuns */
      .muted {
        color: #6b7280;
      }
      .legend {
        font-size: 13px;
        color: #555;
        text-align: center;
        margin: 6px 0 14px;
      }
      .ok {
        color: #2e7d32;
        font-weight: bold;
        text-align: center;
      }
      .bad td {
        color: #b30000;
        font-weight: bold;
      }

      /* Ajustes mínimos para telas pequenas (clientes móveis com bom suporte) */
      @media (max-width: 420px) {
        .card {
          padding: 12px;
        }
        .title {
          font-size: 20px;
        }
      }
    </style>
    <!-- EXTRA_CSS -->
  </head>
  <body>
    <div class="card">
      <h2 class="title">{{TITLE}}</h2>
      {{CONTENT}}
      <div class="footer">{{FOOTER}}</div>
    </div>
  </body>
</html>
